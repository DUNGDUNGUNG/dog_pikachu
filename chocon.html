<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chay ngay di</title>
</head>
<body>
<style>
    body{
        background-color:black;
    }
</style>
<div id="moon"></div>
<script>
    function Hero(image,top,left,size) {
        this.image=image;
        this.top=top;
        this.left=left;
        this.size=size;

        this.getHeroElement=function () {
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" alt="" />';
        };

        this.moveRight=function () {
            this.left+=10;
            console.log('left: ' + this.left);
        };
        this.moveDown=function () {
            this.top+=10;
        };
        this.moveLeft=function () {
            this.left-=10;
        };
        this.moveUp= function () {
            this.top-=10;
        }
    }
    let hero= new Hero('dog1.jpg',10,10,200);
    function start() {
        if((hero.left<1000)&&(hero.top===10)){
            hero.moveRight();
        }
        if((hero.left===1000)&&(hero.top<300)){
            hero.moveDown();
        }
        if((hero.top===300)&&(hero.left>10)){
            hero.moveLeft();
        }
        if((hero.left===10)&&(hero.top>10)){
            hero.moveUp();
        }

        document.getElementById("moon").innerHTML=hero.getHeroElement();
        setTimeout(start,18);

    }
    start();
</script>
</body>
</html>
